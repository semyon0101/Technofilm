<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <script src="{% static "javascript/script.js" %}"></script>
    <title>Technofilm</title>
</head>
<body>
    <div class='film'> 
        <img src={{ film.poster }} >
        <div class='name'>{{ film.name }} </div>
        <div class='year'>{{ film.dateCreated }}</div>
        <div class='genres'>
            {% for genre in film.genres %}{{genre}}{% if not forloop.last %}, {% endif %}{% endfor %}
        </div>
        <div class='descriptions'>{{ film.descriptions.0 }}</div>
    </div>
</body>
</html>
